<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>JS Observation</title>
</head>
<body>
    <div class="displayTexts">
        <h1>Welcome to the JS Observation Test!</h1>
        <h2 class="display">Press Start or play on easy by pressing the corresponding number while the tiles are unsorted.</h2>
        <h1 class="currentNumber">1</h1>
    </div>
    <div class="tiles">

        <button class="tile">2</button>
        <button class="tile">3</button>
        <button class="tile">4</button>
        <button class="tile">5</button>
        <button class="tile">6</button>
        <button class="tile">7</button>
        <button class="tile">8</button>
        <button class="tile">9</button>
        <button class="tile">10</button>
        <button class="tile">11</button>
        <button class="tile">12</button>
        <button class="tile">13</button>
        <button class="tile">14</button>
        <button class="tile">15</button>
        <button class="tile">16</button>
        <button class="tile">17</button>
        <button class="tile">18</button>
        <button class="tile">19</button>
        <button class="tile">20</button>
        <button class="tile">21</button>
        <button class="tile">22</button>
        <button class="tile">23</button>
        <button class="tile">24</button>
        <button class="tile">25</button>
    </div>
    <div>
        <br>
        <button class="start">Start!</button>
    </div>
</body>
</html>
